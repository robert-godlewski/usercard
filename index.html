<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width">
        <title>User Card</title>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
    </head>
    <body>
        <div id="card">
            <div id="box"></div>
            <img id="user" src="icons/user-circle.png" alt="User icon">
            <div id="data">
                <h1>Jane Doe</h1>
                <div class="iconboxes">
                    <img class="icons" src="icons/map-marker.png" alt="Map location">
                    <h2>Seattle</h2>
                </div>
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
                <div class="iconboxes">
                    <img class="icons" src="icons/gear.png" alt="Edit">
                    <a href="#">edit profile</a>
                </div>
            </div>
        </div>
    </body>
</html>
